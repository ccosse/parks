{% extends 'pacmap_base.html' %}
{% block extra_javascript %}
function init(){
{% endblock %}
{% block content %}

<div class="row">
	{% for g in galleryobjects %}
	<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 thumbnail">
    	<a href="/admin/pacmap/galleryimage/{{g.id}}/change/">
    		<span class="editicon glyphicon glyphicon-pencil"></span>
    	</a>
    	<a href="/static/pacmap/upload/images/{{g.filename}}">
    	  <img src="/static/pacmap/upload/images/{{g.filename}}" class="img-responsive" alt="">
    	</a>

    	<div class="caption well">
			<h3>{{ g.title }}</h3>
			<p>{{ g.filename }}</p>
			<p>{{ g.desc }}</p>
			<p>{{ g.lat }}, {{ g.lon }}</p>
			<p>{{ g.tags }}</p>
		</div>
    </div>	
	{% endfor %}
</div>

{% endblock %}
